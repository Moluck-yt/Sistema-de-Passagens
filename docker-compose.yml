# Docker Compose para Sistema de Passagens Rodoviárias
# Usa o MySQL que já está rodando no container mysql-container

services:
  # Aplicação Tomcat
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: passagens-app
    restart: unless-stopped
    environment:
      # Configurações do banco de dados - conecta ao MySQL existente
      DB_HOST: mysql-container
      DB_PORT: 3306
      DB_NAME: passagens_rodoviarias
      DB_USER: root
      DB_PASSWORD: rootmoluck
      # Timezone
      TZ: America/Sao_Paulo
      # JVM Options
      JAVA_OPTS: "-Xms256m -Xmx512m -XX:+UseG1GC"
    ports:
      - "8080:8080"
    # Conecta à rede padrão do Docker para acessar mysql-container
    network_mode: "bridge"
    external_links:
      - mysql-container
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/passagens-rodoviarias/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
