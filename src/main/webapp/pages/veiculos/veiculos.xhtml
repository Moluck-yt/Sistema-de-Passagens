<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">Gerenciar Veículos</ui:define>

    <ui:define name="content">
        <div class="card">
            <h2 class="card-title">Gerenciamento de Veículos</h2>

            <h:form id="form">
                <!-- Formulário de Cadastro/Edição -->
                <p:panel header="#{veiculoBean.veiculo.id == null ? 'Novo Veículo' : 'Editar Veículo'}"
                        style="margin-bottom: 20px;">
                    <h:panelGrid columns="2" cellpadding="10" style="width: 100%">
                        <p:outputLabel for="numero" value="Número:"/>
                        <p:inputText id="numero"
                                    value="#{veiculoBean.veiculo.numero}"
                                    required="true"
                                    requiredMessage="Número é obrigatório"
                                    style="width: 100%"/>

                        <p:outputLabel for="placa" value="Placa:"/>
                        <p:inputText id="placa"
                                    value="#{veiculoBean.veiculo.placa}"
                                    required="true"
                                    requiredMessage="Placa é obrigatória"
                                    style="width: 100%; text-transform: uppercase"/>

                        <p:outputLabel for="motorista" value="Motorista:"/>
                        <p:inputText id="motorista"
                                    value="#{veiculoBean.veiculo.motorista}"
                                    required="true"
                                    requiredMessage="Nome do motorista é obrigatório"
                                    style="width: 100%"/>

                        <p:outputLabel for="modelo" value="Modelo:"/>
                        <p:inputText id="modelo"
                                    value="#{veiculoBean.veiculo.modelo}"
                                    required="true"
                                    requiredMessage="Modelo é obrigatório"
                                    style="width: 100%"/>

                        <p:outputLabel for="dataCompra" value="Data de Compra:"/>
                        <p:calendar id="dataCompra"
                                   value="#{veiculoBean.veiculo.dataCompra}"
                                   pattern="dd/MM/yyyy"
                                   required="true"
                                   requiredMessage="Data de compra é obrigatória"
                                   showButtonBar="true"
                                   locale="pt_BR"
                                   style="width: 100%"/>

                        <p:outputLabel for="qtdPoltronas" value="Quantidade de Poltronas:"/>
                        <p:inputNumber id="qtdPoltronas"
                                      value="#{veiculoBean.veiculo.qtdPoltronas}"
                                      required="true"
                                      requiredMessage="Quantidade de poltronas é obrigatória"
                                      decimalPlaces="0"
                                      minValue="1"
                                      style="width: 100%"/>
                    </h:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton value="Salvar"
                                        action="#{veiculoBean.salvar()}"
                                        update="form:dataTable form:messages"
                                        icon="pi pi-check"
                                        styleClass="ui-button-success"/>

                        <p:commandButton value="Limpar"
                                        action="#{veiculoBean.limpar()}"
                                        update="form"
                                        icon="pi pi-times"
                                        styleClass="ui-button-secondary"
                                        process="@this"/>
                    </f:facet>
                </p:panel>

                <p:messages id="messages" showDetail="true" closable="true"/>

                <!-- Tabela de Veículos -->
                <p:dataTable id="dataTable"
                            value="#{veiculoBean.veiculos}"
                            var="veiculo"
                            paginator="true"
                            rows="10"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="5,10,15"
                            emptyMessage="Nenhum veículo cadastrado"
                            styleClass="data-table">

                    <f:facet name="header">
                        Lista de Veículos
                    </f:facet>

                    <p:column headerText="Número" sortBy="#{veiculo.numero}">
                        <h:outputText value="#{veiculo.numero}"/>
                    </p:column>

                    <p:column headerText="Placa" sortBy="#{veiculo.placa}">
                        <h:outputText value="#{veiculo.placa}"/>
                    </p:column>

                    <p:column headerText="Motorista" sortBy="#{veiculo.motorista}">
                        <h:outputText value="#{veiculo.motorista}"/>
                    </p:column>

                    <p:column headerText="Modelo" sortBy="#{veiculo.modelo}">
                        <h:outputText value="#{veiculo.modelo}"/>
                    </p:column>

                    <p:column headerText="Data Compra" sortBy="#{veiculo.dataCompra}">
                        <h:outputText value="#{veiculo.dataCompra}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Poltronas" sortBy="#{veiculo.qtdPoltronas}">
                        <h:outputText value="#{veiculo.qtdPoltronas}"/>
                    </p:column>

                    <p:column headerText="Ações" style="width: 150px; text-align: center">
                        <p:commandButton icon="pi pi-pencil"
                                        action="#{veiculoBean.editar(veiculo)}"
                                        update="form"
                                        styleClass="ui-button-warning"
                                        title="Editar"/>

                        <p:commandButton icon="pi pi-trash"
                                        action="#{veiculoBean.excluir()}"
                                        update="form:dataTable form:messages"
                                        styleClass="ui-button-danger"
                                        title="Excluir"
                                        style="margin-left: 5px">
                            <f:setPropertyActionListener value="#{veiculo}"
                                                        target="#{veiculoBean.veiculo}"/>
                            <p:confirm header="Confirmação"
                                      message="Deseja realmente excluir este veículo?"
                                      icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
