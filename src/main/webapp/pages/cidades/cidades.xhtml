<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">Gerenciar Cidades</ui:define>

    <ui:define name="content">
        <div class="card">
            <h2 class="card-title">Gerenciamento de Cidades</h2>

            <h:form id="form">
                <!-- Formulário de Cadastro/Edição -->
                <p:panel header="#{cidadeBean.cidade.id == null ? 'Nova Cidade' : 'Editar Cidade'}"
                        style="margin-bottom: 20px;">
                    <h:panelGrid columns="2" cellpadding="10" style="width: 100%">
                        <p:outputLabel for="nomeCidade" value="Nome da Cidade:"/>
                        <p:inputText id="nomeCidade"
                                    value="#{cidadeBean.cidade.nomeCidade}"
                                    required="true"
                                    requiredMessage="Nome da cidade é obrigatório"
                                    style="width: 100%"/>

                        <p:outputLabel for="idCidade" value="Código IBGE:"/>
                        <p:inputText id="idCidade"
                                    value="#{cidadeBean.cidade.idCidade}"
                                    required="true"
                                    requiredMessage="Código IBGE é obrigatório"
                                    style="width: 100%"/>

                        <p:outputLabel for="uf" value="UF:"/>
                        <p:inputText id="uf"
                                    value="#{cidadeBean.cidade.uf}"
                                    required="true"
                                    requiredMessage="UF é obrigatória"
                                    maxlength="2"
                                    style="width: 100%; text-transform: uppercase"/>
                    </h:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton value="Salvar"
                                        action="#{cidadeBean.salvar()}"
                                        update="form:dataTable form:messages"
                                        icon="pi pi-check"
                                        styleClass="ui-button-success"/>

                        <p:commandButton value="Limpar"
                                        action="#{cidadeBean.limpar()}"
                                        update="form"
                                        icon="pi pi-times"
                                        styleClass="ui-button-secondary"
                                        process="@this"/>
                    </f:facet>
                </p:panel>

                <p:messages id="messages" showDetail="true" closable="true"/>

                <!-- Tabela de Cidades -->
                <p:dataTable id="dataTable"
                            value="#{cidadeBean.cidades}"
                            var="cidade"
                            paginator="true"
                            rows="10"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="5,10,15"
                            emptyMessage="Nenhuma cidade cadastrada"
                            styleClass="data-table">

                    <f:facet name="header">
                        Lista de Cidades
                    </f:facet>

                    <p:column headerText="ID" sortBy="#{cidade.id}">
                        <h:outputText value="#{cidade.id}"/>
                    </p:column>

                    <p:column headerText="Nome" sortBy="#{cidade.nomeCidade}">
                        <h:outputText value="#{cidade.nomeCidade}"/>
                    </p:column>

                    <p:column headerText="Código IBGE" sortBy="#{cidade.idCidade}">
                        <h:outputText value="#{cidade.idCidade}"/>
                    </p:column>

                    <p:column headerText="UF" sortBy="#{cidade.uf}">
                        <h:outputText value="#{cidade.uf}"/>
                    </p:column>

                    <p:column headerText="Ações" style="width: 150px; text-align: center">
                        <p:commandButton icon="pi pi-pencil"
                                        action="#{cidadeBean.editar(cidade)}"
                                        update="form"
                                        styleClass="ui-button-warning"
                                        title="Editar"/>

                        <p:commandButton icon="pi pi-trash"
                                        action="#{cidadeBean.excluir()}"
                                        update="form:dataTable form:messages"
                                        styleClass="ui-button-danger"
                                        title="Excluir"
                                        style="margin-left: 5px">
                            <f:setPropertyActionListener value="#{cidade}"
                                                        target="#{cidadeBean.cidade}"/>
                            <p:confirm header="Confirmação"
                                      message="Deseja realmente excluir esta cidade?"
                                      icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
