<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Sistema de Passagens Rodoviárias</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <f:view transient="true">
    <div class="login-container">
        <button type="button" class="theme-toggle" onclick="toggleTheme()" title="Alternar tema" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
            <i id="theme-icon" class="pi pi-moon"></i>
        </button>
        <div class="login-box">
            <div class="login-logo">
                <i class="pi pi-briefcase"></i>
            </div>
            <h2>Sistema de Passagens Rodoviárias</h2>

            <h:form id="loginForm">
                <p:messages id="messages" showDetail="false" closable="true"/>

                <div class="form-group">
                    <p:outputLabel for="login" value="Login:" styleClass="form-label"/>
                    <p:inputText id="login"
                                value="#{loginBean.login}"
                                required="true"
                                requiredMessage="Login é obrigatório"
                                placeholder="Digite seu login"
                                style="width: 100%"/>
                </div>

                <div class="form-group">
                    <p:outputLabel for="senha" value="Senha:" styleClass="form-label"/>
                    <p:password id="senha"
                               value="#{loginBean.senha}"
                               required="true"
                               requiredMessage="Senha é obrigatória"
                               placeholder="Digite sua senha"
                               feedback="false"
                               style="width: 100%"/>
                </div>

                <p:commandButton value="Entrar"
                                action="#{loginBean.autenticar()}"
                                update="messages"
                                icon="pi pi-sign-in"
                                styleClass="ui-button-success"
                                style="width: 100%; margin-top: 20px"/>

                <p:divider/>

                <p style="text-align: center; color: #666; font-size: 12px; margin-top: 20px;">
                    Para primeiro acesso, criar usuário diretamente no banco de dados
                </p>
            </h:form>
        </div>
    </div>

    <!-- Script para alternar tema -->
    <script type="text/javascript">
        //<![CDATA[
        // Função para alternar tema
        function toggleTheme() {
            console.log('toggleTheme called');
            const html = document.documentElement || document.getElementsByTagName('html')[0];
            const currentTheme = html.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            console.log('Current theme:', currentTheme, '-> New theme:', newTheme);

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('theme-icon');
            if (icon) {
                icon.className = theme === 'dark' ? 'pi pi-sun' : 'pi pi-moon';
                console.log('Icon updated to:', icon.className);
            }
        }

        // Carregar tema salvo ao iniciar
        (function() {
            const html = document.documentElement || document.getElementsByTagName('html')[0];
            const savedTheme = localStorage.getItem('theme') || 'light';
            console.log('Loading saved theme:', savedTheme);
            html.setAttribute('data-theme', savedTheme);

            // Aguardar DOM carregar para atualizar ícone
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    updateThemeIcon(savedTheme);
                });
            } else {
                updateThemeIcon(savedTheme);
            }
        })();
        //]]>
    </script>

    </f:view>
</h:body>
</html>
